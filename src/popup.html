   <em data-locale="popup_tag_line">Unblock the blockage!</em>

   <div id="main-controls">
      <div class="switch-label">
         <span data-locale="popup_enable_plugin">Enable Plunger</span>
         <label class="switch">
            <input type="checkbox" id="enabled" role="switch">
            <span class="slider"></span>
         </label>
      </div>
   </div>

   <button id="toggle-options-btn" data-show-text="Show Settings" data-hide-text="Hide Settings">Show Settings</button>

   <div id="options-container" hidden>
      <ul id="options">
         <li>
            <label>
               <span data-locale="popup_automatically_play_videos">Automatically play videos</span>
               <input type="checkbox" id="autoplay">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_privacy_enhanced_mode">Enable privacy-enhanced mode</span>
               <input type="checkbox" id="privacyenhanced">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_show_closed_captions">Show closed captions</span>
               <input type="checkbox" id="cc_load_policy">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_show_video_annotations">Show video annotations</span>
               <input type="checkbox" id="iv_load_policy">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_display_player_controls">Display player controls</span>
               <input type="checkbox" id="controls">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_display_fullscreen_button">Display fullscreen button</span>
               <input type="checkbox" id="fs">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_disable_keyboard_controls">Disable keyboard controls</span>
               <input type="checkbox" id="disablekb">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_loop_video_playlist">Loop video/playlist</span>
               <input type="checkbox" id="loop">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_generic_related_videos">Generic related videos</span>
               <input type="checkbox" id="rel">
            </label>
         </li>
         <li>
            <label>
               <span data-locale="popup_interface_language">Interface language</span>
               <input type="text" id="hl" list="lang" size="4">
            </label>
         </li>
      </ul>
