<!DOCTYPE html>
<html>

<head>
    <title>plunger</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 1rem;
        }

        #options {
            margin-top: 1rem;
        }

        label {
            display: block;
            margin: 0.5rem;
        }
    </style>
</head>

<body>
    <img src="icon128.png" alt="plunger" />
    <h1>plunger</h1>
    <em>Unblock the blockage!</em>
    <div id="options">
        <label>
            <input type="checkbox" id="autoplay">
            Automatically play videos
        </label>
        <label>
            <input type="checkbox" id="privacyenhanced">
            Enable privacy-enhanced mode
        </label>
        <label>
            <input type="checkbox" id="cc_load_policy">
            Show closed captions
        </label>
        <label>
            <input type="checkbox" id="iv_load_policy">
            Show video annotations
        </label>
        <label>
            <input type="checkbox" id="controls">
            Display player controls
        </label>
        <label>
            <input type="checkbox" id="fs">
            Display fullscreen button
        </label>
        <label>
            <input type="checkbox" id="disablekb">
            Disable keyboard controls
        </label>
        <label>
            <input type="checkbox" id="loop">
            Loop video/playlist
        </label>
        <label>
            <input type="checkbox" id="rel">
            Generic related videos
        </label>
        <label>
            <input type="text" id="hl" size="2">
            Interface language
        </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
